<!DOCTYPE html>
<html lang="en">

	<head>
		<meta name="description" content="po/Speak">
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<meta charset="utf-8">
		<title>po/Speak</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		
		<!--[if lt IE 9]>
			<script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
     
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css" rel="stylesheet">

		<link href="{{ static('favicon.ico') }}" rel="shortcut icon">
        <link href="{{ static('styles.css') }}" rel="stylesheet">

		<!-- some jQuery to get elements to fade away -->
		<script>
        window.setTimeout(function() {
  			$("#alert_message").fadeTo(500, 0).slideUp(500, function(){
    			$(this).remove(); 
  				});
			}, 3000);
		</script>
	</head>
	
	<body>
				
		<div class="container-fluid">
		<div class="col-xs-12 col-sm-8 col-md-6 col-lg-4">


			<nav class="navbar navbar-default navbar-fixed-top">

		        <div class="navbar-header">
		          	<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
		            <span class="sr-only">Toggle navigation</span>
		            <span class="icon-bar"></span>
		            <span class="icon-bar"></span>
		            <span class="icon-bar"></span>
		          	</button>
		          	<a class="navbar-brand" href="{{ url_for('index') }}">po/Speak #{{room}}</a>
		        </div>

	        	<div id="navbar" class="navbar-collapse collapse">
	          
		        	<ul class="nav navbar-nav">
		            <!-- <li class="active"><a href="{{ url_for('index') }}">Current Room: {{room}}</a></li> -->
		            <li><a href="{{ url_for('index', room=new) }}">New Room</a></li>

		          	</ul>

				</div>

	    	</nav>

		</div>
		</div>


		<div class="container-fluid" >
		<div class="col-xs-12 col-sm-8 col-md-6 col-lg-4">

			<!-- content -->
			

            {% block content %}
            {% endblock %}
			
			<!-- end of content -->
		<div id="pagebottom"><br><br></div>
		</div>
		</div>


		
		
		<div class="container-fluid">

			<nav class="navbar navbar-default navbar-fixed-bottom">
		        	
	        	<span class="col-xs-12 col-sm-8 col-md-8 col-lg-8">
				<ul class="nav">
					
					{% block chatbox %}
            		{% endblock %}
            		
        		</ul>
        		</span>

				<span class="col-xs-12 col-sm-8 col-md-8 col-lg-8">
				<ul class="nav nav-tabs" role="tablist">
				    
				      
			      	{% if user is not none %}
		          	<div>
		          	<a href="#login" data-toggle="collapse" aria-expanded="false" aria-controls="login" class="btn btn-primary">{{ session.email }} &nbsp;<span class="badge">{{ ccount }}</span></a><a href="{{ url_for('logout') }}" class="btn btn-default">Logout</a>
		          	</div>
			       	{% else %}
			       	<div>
				    <a href="#login" data-toggle="collapse" aria-expanded="false" aria-controls="login"class="btn btn-primary">Anonymous &nbsp;<span class="badge">{{ ccount }}</span></a>
				    <a href="{{ url_for('signup') }}" class="btn btn-default">Create Account</a>
				    </div>
		        	{% endif %}
					
					<div class="collapse well" id="login">
					{% block login %}
					{% endblock %}
		      	   	</div>

			  	</ul>
				</span>
		    </nav>
		</div>


		<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

		<script>
		$(document).ready(function() {
			$("html, body").animate({scrollTop: $("#pagebottom").offset().top});
			});
		</script>
	
	
	</body>

</html>
